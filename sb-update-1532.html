<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You've Been Redirected!</title>
    <!-- This meta tag performs the redirect after 0 seconds -->
    <meta http-equiv="refresh" content="0; url=https://www.youtube.com/watch?v=dQw4w9WgXcQ">
    <style>
        body {
            font-family: 'Inter', sans-serif; /* Using Inter font */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px; /* Rounded corners */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 90%; /* Fluid width */
            width: 400px;
        }
        h1 {
            color: #e74c3c;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.1em;
            line-height: 1.6;
        }
    </style>
    <!-- Tailwind CSS for additional styling if needed, though custom CSS is used here -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div class="container">
    <h1>Loading...</h1>
    <p>If you are not redirected automatically, <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" class="text-blue-500 hover:underline">click here</a>.</p>
</div>
</body>
</html>
